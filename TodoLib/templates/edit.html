  <div class="container">
  <h2> Edit a ToDo</h2>
  	<div class="form-group">
  		<label>Choose a TODO:</label>
  		 
		 <div class="dropdown">
  			<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">choose
  			<span class="caret"></span>
			</button>
  			<ul class="dropdown-menu" role="menu">
    					<li role="presentation"><a role="menuitem" tabindex="-1"  href="#">Collect data</a></li>
    					<li role="presentation"><a role="menuitem" tabindex="-1"  href="#">Data analysis</a></li>
    					<li role="presentation"><a role="menuitem" tabindex="-1"  href="#">Cutting</a></li>
			</ul>
		</div>
		
			<label for="name">Name:</label>
			<div class="form-group">
      			<input type="text" class="form-control" id="name" placeholder="Enter a new ToDo name">
    		</div>
			<label>Description:</label>
		<div class="form-group">
      			<textarea class="form-control" rows="3" placeholder="Enter a new description with less than 160 words"></textarea>
    		</div>
			<label>Deadline:</label>
			<div class="form-group">
      			<input type="text" class="form-control" placeholder="Enter a new deadline">
			</div>
		<p></p>
			<label>Progress:</label>
			<div class="input-group">
      			<input type="text" class="form-control" placeholder="Enter a new progress percentage" aria-describedby="basic-addon">
				<span class="input-group-addon" id="basic-addon">%</span>
			</div>
		<p></p>
    			<button type="submit" class="btn btn-default">Save</button>
		</div>
